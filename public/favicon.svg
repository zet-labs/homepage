<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 24 24"
  width="24"
  height="24"
>

  <!-- Black background -->
  <rect
    x="0"
    y="0"
    width="24"
    height="24"
    fill="rgb(0, 0, 0)"
  />

  <!-- Outer hexagon -->
  <polygon
    points="12 2.5 20.5 7.5 20.5 16.5 12 21.5 3.5 16.5 3.5 7.5"
    fill="none"
    stroke="rgb(227, 232, 255)"
    stroke-width="1.6"
    stroke-linejoin="round"
  />

  <!-- Inner hexagon -->
  <polygon
    points="12 5.5 18 9 18 15 12 18.5 6 15 6 9"
    fill="none"
    stroke="rgb(227, 232, 255)"
    stroke-width="1"
    stroke-linejoin="round"
    opacity="0.5"
  />

  <!-- Side rectangle (cut / notch) -->
  <rect
    x="19.4"
    y="9.4"
    width="2"
    height="5.2"
    rx="1"
    fill="rgb(0, 0, 0)"
  />

</svg>